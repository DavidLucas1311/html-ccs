<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid gray;
            padding: 10px;
        }
        th#Pricinpal {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
                <th rowspan="2" id="Pricinpal" >Área</th>
                <th rowspan="2" id="Pricinpal">Disciplina</th>
                <th colspan="2" id="Pricinpal">Notas</th>
                <th rowspan="2" id="Pricinpal">midia</th>
            </tr>
            <tr>
            <th id="Pricinpal">Nota 1</th>
            <th id="Pricinpal">Nota 2</th>
            </tr>
       <thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10</td>
                <td>15</td>
                <td>25</td>
                
            </tr>
            <tr>
               <td>Física</td>
               <td>20</td>
               <td>8</td> 
               <td>25</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>23</td>
                <td>10</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>11</td>
                <td>9</td>
                <td>25</td>
            </tr>
            <tr>
                <th colspan="4" id="Pricinpal">Midia de Exatas</th>
                <th id="Pricinpal">25</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>14</td>
                <td>11</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>15</td>
                <td>10</td>
                <td>25</td>
            </tr>
            <tr>
                <th colspan="4" id="Pricinpal">Midia de Humanas</th>
                <th id="Pricinpal">25</th>
            </tr>

            
        </tbody>
       </thead>
        
    </table>
</body>
</html>
