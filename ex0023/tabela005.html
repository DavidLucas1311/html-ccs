<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadrastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissaão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>David</td>
            <td>M</td>
            <td>22</td>
            <td>Deservolvedor Web</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>24</td>
            <td>Contador</td>
        </tr>
        <tr>
            <td>Hugo</td>
            <td>M</td>
            <td>30</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Sofia</td>
            <td>F</td>
            <td>25</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>39</td>
            <td>Gestor de RH</td>
        </tr>
    </table>

    
</body>
</html>
